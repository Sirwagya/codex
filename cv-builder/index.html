<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Builder | Sirwagya</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../assets/logo.svg" type="image/svg+xml" />
    <style>
      .cv-builder-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 8rem 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
      }
      @media (max-width: 768px) {
        .cv-builder-container {
          grid-template-columns: 1fr;
        }
      }
      .cv-preview {
        border: var(--border-thick);
        padding: 2rem;
        background: #fff;
        color: #000;
        min-height: 600px;
        font-family: "Space Mono", monospace;
      }
      .cv-preview h1 {
        font-size: 2rem;
        border-bottom: 2px solid #000;
        margin-bottom: 1rem;
      }
      .cv-preview h3 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        border-bottom: 1px solid #000;
      }
      .cv-preview p {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .cv-preview,
        .cv-preview * {
          visibility: visible;
        }
        .cv-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          border: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="cursor" class="cursor"></div>

    <nav class="brutalist-nav">
      <div class="nav-logo">S</div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="#">CV Builder</a>
      </div>
    </nav>

    <main>
      <div class="cv-builder-container">
        <div class="cv-form">
          <h2 class="section-title" style="font-size: 2.5rem">BUILD CV</h2>
          <form id="cv-form" class="brutalist-form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="cv-name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label>Role</label>
              <input
                type="text"
                id="cv-role"
                placeholder="Full Stack Developer"
              />
            </div>
            <div class="form-group">
              <label>Summary</label>
              <textarea
                id="cv-summary"
                rows="3"
                placeholder="Short bio..."
              ></textarea>
            </div>
            <div class="form-group">
              <label>Skills (comma separated)</label>
              <input
                type="text"
                id="cv-skills"
                placeholder="HTML, CSS, Java..."
              />
            </div>
            <button type="button" class="btn-brutal" onclick="window.print()">
              Print / Save PDF
            </button>
          </form>
        </div>

        <div class="cv-preview" id="cv-preview">
          <h1 id="preview-name">YOUR NAME</h1>
          <p id="preview-role">ROLE</p>

          <h3>SUMMARY</h3>
          <p id="preview-summary">...</p>

          <h3>SKILLS</h3>
          <p id="preview-skills">...</p>

          <div
            style="
              margin-top: 4rem;
              text-align: center;
              font-size: 0.8rem;
              opacity: 0.5;
            "
          >
            Generated by Sirwagya's CV Builder
          </div>
        </div>
      </div>
    </main>

    <script src="../script.js"></script>
    <script>
      const inputs = ["name", "role", "summary", "skills"];
      inputs.forEach((id) => {
        const el = document.getElementById("cv-" + id);
        el.addEventListener("input", () => {
          document.getElementById("preview-" + id).innerText =
            el.value || id.toUpperCase();
        });
      });
    </script>
  </body>
</html>
